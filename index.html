<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COME N CART</title>
    <!-- BOX-ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- stylesheet link -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Nav start -->
    <nav class="nav">
        <div class="nav-center">
            <span class="logo">come<span class="n">N</span>cart</span>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">home</a></li>
                <li class="nav-item"><a href="#category">category</a></li>
                <li class="nav-item"><a href="#whats-new">what's new</a></li>
            </ul>
            <div class="nav-btns">
                <span class="nav-btn cart-btn">
                    <i class='bx bx-cart-alt'></i>
                </span>
                <span class="nav-btn toggle-btn">
                    <i class='bx bx-menu-alt-right'></i>
                </span>
                <span class="nav-btn close-btn">
                    <i class='bx bx-x'></i>
                </span>
            </div>
        </div>
    </nav>
    <!-- Nav end -->

    <!-- Hero Section -->
    <header class="header">
        <div class="hero">
            <div class="banner">
                <h1>
                    grab upto 50% off on selected headphone
                </h1>
                <button class="primary-btn">buy now</button>
            </div>
        </div>
    </header>
    <!-- Hero Section End-->

    <!-- Swiper Section -->
    <aside class="aside">
        <h2>popular products</h2>
        <div class="swiper-ctn">

            <!-- swiper -->
            <article class="product">
                <!-- product image -->
                <div class="image-ctn">
                    <img src="./image/prod-5.png" alt="product-title" class="product-img">
                    <div class="product-btns">
                        <span class="product-btn details">details</span>
                        <span class="product-btn add-to-cart">add to cart</span>
                    </div>
                </div>
                <!-- product details -->
                <h4>covid-19 Vaccine</h4>
                <div class="rating-price">
                    <span class="price">
                        <h5>$10.99</h5>
                    </span>
                    <span class="rating">
                        <i class='bx bx-star'></i>4.5</span>
                </div>
            </article>
            <!-- swiper End-->
        </div>
    </aside>
    <!-- Swiper Section End-->

    <script src="main.js"></script>
</body>
</html>
